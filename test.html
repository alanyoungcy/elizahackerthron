<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mockup-phone {
            width: 320px;
            height: 640px;
            border-radius: 40px;
            box-shadow: 0 0 0 10px #333;
            margin: 20px;
        }
    </style>
</head>
<body class="bg-gray-900 p-8 flex">
    <!-- Timeline Screen -->
    <div class="mockup-phone bg-gray-900 p-4 relative">
        <!-- Status Bar -->
        <div class="flex justify-between items-center mb-4">
            <span class="text-gray-200">9:41</span>
            <div class="flex space-x-2">
                <img src="https://unpkg.com/lucide-static@latest/icons/signal.svg" class="w-4 h-4 text-gray-200">
                <img src="https://unpkg.com/lucide-static@latest/icons/wifi.svg" class="w-4 h-4 text-gray-200">
                <img src="https://unpkg.com/lucide-static@latest/icons/battery.svg" class="w-4 h-4 text-gray-200">
            </div>
        </div>

        <!-- Header -->
        <div class="flex justify-between items-center p-4 bg-gray-800/50 backdrop-blur-xl rounded-2xl mb-4">
            <img class="w-8 h-8 rounded-full" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100">
            <h1 class="text-xl font-bold text-white">Timeline</h1>
            <img src="https://unpkg.com/lucide-static@latest/icons/settings.svg" class="w-6 h-6 text-white">
        </div>

        <!-- Stories -->
        <div class="flex space-x-4 p-4 overflow-x-auto mb-4">
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 p-0.5">
                    <div class="w-full h-full rounded-full bg-gray-800 flex items-center justify-center">
                        <img src="https://unpkg.com/lucide-static@latest/icons/plus.svg" class="w-6 h-6 text-white">
                    </div>
                </div>
                <span class="text-gray-400 text-sm mt-1">Add Story</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 p-0.5">
                    <img class="w-full h-full rounded-full object-cover" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100">
                </div>
                <span class="text-gray-400 text-sm mt-1">Sarah</span>
            </div>
            <div class="flex flex-col items-center">
                <div class="w-16 h-16 rounded-full bg-gradient-to-r from-purple-500 to-pink-500 p-0.5">
                    <img class="w-full h-full rounded-full object-cover" src="https://images.unsplash.com/photo-1527980965255-d3b416303d12?w=100">
                </div>
                <span class="text-gray-400 text-sm mt-1">Mike</span>
            </div>
        </div>

        <!-- Posts -->
        <div class="space-y-4">
            <div class="bg-gray-800/50 backdrop-blur-xl rounded-2xl p-4">
                <div class="flex items-center mb-3">
                    <img class="w-10 h-10 rounded-full mr-3" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=100">
                    <div>
                        <h3 class="text-white font-semibold">Sarah Johnson</h3>
                        <span class="text-gray-400 text-sm">2 mins ago</span>
                    </div>
                </div>
                <p class="text-gray-200 mb-4">Just finished my morning coffee and ready to start the day! ☕️ #morningvibes</p>
                <img class="w-full h-48 object-cover rounded-xl mb-4" src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?w=500">
                <div class="flex justify-between text-gray-400">
                    <button class="flex items-center space-x-2">
                        <img src="https://unpkg.com/lucide-static@latest/icons/heart.svg" class="w-5 h-5">
                        <span>2.5k</span>
                    </button>
                    <button class="flex items-center space-x-2">
                        <img src="https://unpkg.com/lucide-static@latest/icons/message-circle.svg" class="w-5 h-5">
                        <span>482</span>
                    </button>
                    <button class="flex items-center space-x-2">
                        <img src="https://unpkg.com/lucide-static@latest/icons/repeat.svg" class="w-5 h-5">
                        <span>128</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="fixed bottom-4 left-4 right-4 bg-gray-800/80 backdrop-blur-xl rounded-2xl p-4 flex justify-between">
            <button class="text-white">
                <img src="https://unpkg.com/lucide-static@latest/icons/home.svg" class="w-6 h-6">
            </button>
            <button class="text-gray-400">
                <img src="https://unpkg.com/lucide-static@latest/icons/search.svg" class="w-6 h-6">
            </button>
            <button class="bg-gradient-to-r from-purple-500 to-pink-500 p-3 rounded-xl -mt-8">
                <img src="https://unpkg.com/lucide-static@latest/icons/plus.svg" class="w-6 h-6 text-white">
            </button>
            <button class="text-gray-400">
                <img src="https://unpkg.com/lucide-static@latest/icons/bell.svg" class="w-6 h-6">
            </button>
            <button class="text-gray-400">
                <img src="https://unpkg.com/lucide-static@latest/icons/user.svg" class="w-6 h-6">
            </button>
        </div>
    </div>

    <!-- New Post Screen -->
    <div class="mockup-phone bg-gray-900 p-4 relative">
        <!-- Status Bar -->
        <div class="flex justify-between items-center mb-4">
            <span class="text-gray-200">9:41</span>
            <div class="flex space-x-2">
                <img src="https://unpkg.com/lucide-static@latest/icons/signal.svg" class="w-4 h-4 text-gray-200">
                <img src="https://unpkg.com/lucide-static@latest/icons/wifi.svg" class="w-4 h-4 text-gray-200">
                <img src="https://unpkg.com/lucide-static@latest/icons/battery.svg" class="w-4 h-4 text-gray-200">
            </div>
        </div>

        <!-- Header -->
        <div class="flex justify-between items-center p-4 bg-gray-800/50 backdrop-blur-xl rounded-2xl mb-4">
            <button class="text-gray-400">
                <img src="https://unpkg.com/lucide-static@latest/icons/x.svg" class="w-6 h-6">
            </button>
            <h1 class="text-xl font-bold text-white">New Post</h1>
            <button class="bg-blue-500 px-4 py-1 rounded-full text-white text-sm font-semibold">Post</button>
        </div>

        <!-- Post Content -->
        <div class="bg-gray-800/50 backdrop-blur-xl rounded-2xl p-4">
            <div class="flex mb-4">
                <img class="w-10 h-10 rounded-full mr-3" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=100">
                <textarea class="bg-transparent text-white placeholder-gray-400 flex-1 outline-none resize-none" placeholder="What's happening?"></textarea>
            </div>
            <div class="flex justify-between items-center">
                <div class="flex space-x-4">
                    <button class="text-blue-400">
                        <img src="https://unpkg.com/lucide-static@latest/icons/image.svg" class="w-6 h-6">
                    </button>
                    <button class="text-blue-400">
                        <img src="https://unpkg.com/lucide-static@latest/icons/map-pin.svg" class="w-6 h-6">
                    </button>
                    <button class="text-blue-400">
                        <img src="https://unpkg.com/lucide-static@latest/icons/smile.svg" class="w-6 h-6">
                    </button>
                </div>
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full border-2 border-blue-500 flex items-center justify-center text-blue-500 text-sm">
                        150
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
